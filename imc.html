<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styleimc.css">
</head>
<body>
    <div class="titulo">
        <h3>Calculadora de IMC</h3>
    </div>
    <div class="container">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" required>
        <br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Digite sua altura" step="0.01" required>
        <br>
        <button onclick="calcularIMC()">Calcular</button>

        <div id="resultado"></div>
    </div>
    
    <script src="scriptimc.js"></script>
</body>
</html>
